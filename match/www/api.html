<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>API</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="api.js"></script>

    <style type="text/css">
    </style>
  </head>

  <body>
    <div class="container" id="top" ng-controller="Controller">

      <div class="navbar navbar-inverse" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">API</a>
          </div>
          <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-right" role="form">
              <div class="form-group">
                <input id="email" type="text" placeholder="Email" class="form-control">
              </div>
              <div class="form-group">
                <input id="password" type="password" placeholder="Password" class="form-control">
              </div>
              <button type="submit" class="btn btn-success" ng-click="login()">Sign in</button>
            </form>
          </div><!--/.navbar-collapse -->
        </div>
      </div>

      <!-- <h1 style="font-family: Georgia;font-weight:bolder;">API</h1> -->
      
      <ul class="nav nav-tabs">
        <!-- tabs -->
        <li ng-repeat="apilist in apilists"><a href={{"#tab_"+apilist.tab}} data-toggle="tab">{{apilist.tab}}</a><li>
      </ul>

      <div class="tab-content">
        <div style="height:10px"></div>

        <!-- tabs content -->
        <div class="tab-pane" ng-repeat="apilist in apilists" id={{"tab_"+apilist.tab}} style="word-wrap:break-word">
          <a href="" ng-repeat="api in apilist.apis" style="margin-right:20px" ng-click="onApiClick(api, apilist.path)">{{api.name}}</a>
        </div>
      </div>

      <div style="height:20px"></div>

      <button id="btn-send" class="btn btn-primary" ng-click="send()" disabled="disabled">Send</button>
      <span class="label label-danger" style="font-size: 100%;">{{currUrl}}</span>
      <span class="label label-default" style="font-size: 100%;">{{queryTick}}ms</span>
      <div style="height:5px"></div>
      <table class="table table-bordered">
        <tbody>
          <tr>
            <td><textarea id="sendTextArea"></textarea></td>
            <td><textarea id="recvTextArea"></textarea></td>
          </tr>
        </tbody>
      </table>


      
    </div> <!-- /container -->

    <script src="js/bootstrap.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/codemirror.js"></script>
    <link rel="stylesheet" href="css/codemirror.css">
    <link rel="stylesheet" href="codemirror/theme/elegant.css">
    <script src="codemirror/mode/javascript/javascript.js"></script>
