<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>API</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="battle.js"></script>

    <style type="text/css">
    </style>
  </head>

  <body>
    <div class="container" id="top" ng-controller="Controller">

      <div class="navbar navbar-inverse" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Battle</a>
          </div>
          <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-right" role="form">
              <div class="form-group">
                <input id="email" type="text" placeholder="Email" class="form-control">
              </div>
              <div class="form-group">
                <input id="password" type="password" placeholder="Password" class="form-control">
              </div>
              <button type="submit" class="btn btn-success" ng-click="login()">Sign in</button>
            </form>
          </div><!--/.navbar-collapse -->
        </div>
      </div>

      <button type="submit" class="btn btn-success" ng-click="pair()">Pair</button>

      
    </div> <!-- /container -->

  </body>
</html>
